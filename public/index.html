<!DOCTYPE html>
<html ng-app="canMap">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" crossorigin=""/>
<link rel="stylesheet" href="css/app.css">
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" crossorigin=""></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-leaflet-directive.min.js"></script>
<script src="js/ng-websocket.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<h1>This is a test</h1>
<div ng-controller="mapController as vm">
  <leaflet markers="vm.busMark" lf-center="vm.vhPosition" tiles="vm.tiles" defaults="defaults" width="100%" height="600px"></leaflet>
</div>
<p ng-controller="speedController as vm">Speed: {{vm.speed}}</p>

 
</body>
</html>
